<h1>Check the console!</h1>

<div *ngFor="let command of COMMANDS">
    <label for="{{command.label}}">{{command.label}}</label>
    <br>
    <textarea id="{{command.label}}" cols="120" rows="5" [(ngModel)]="command.body"></textarea>
    <br>
    <button (click)="submit(command.body)">Run</button>
    <br><br><br>
</div>

<app-board></app-board>
