<h2 class="header">Players</h2>
<mat-tab-group dynamicHeight [selectedIndex]="selectedTab" (selectedIndexChange)="selectedTab = $event">
    <mat-tab label="Server">
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let serverPlayer of serverPlayers">{{serverPlayer}}</mat-list-option>
        </mat-selection-list>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <span matTooltip="TODO">Game</span>
        </ng-template>
        <mat-selection-list [multiple]="false">
            <mat-list-option>Player 1</mat-list-option>
            <mat-list-option>Player 2</mat-list-option>
            <mat-list-option>Player 3</mat-list-option>
        </mat-selection-list>
    </mat-tab>
</mat-tab-group>
