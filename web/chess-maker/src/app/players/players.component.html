<h2 class="header">Players</h2>
<mat-tab-group dynamicHeight
               [selectedIndex]="disableGameTab ? 0 : selectedTab"
               (selectedIndexChange)="selectedTab = $event">
    <mat-tab label="Server">
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let serverPlayer of serverPlayers">{{serverPlayer}}</mat-list-option>
        </mat-selection-list>
    </mat-tab>
    <mat-tab [disabled]="disableGameTab">
        <ng-template mat-tab-label>
            <span [matTooltip]="disableGameTab ? 'Select a game below to enable this tab.' : ''">Game</span>
        </ng-template>
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let gamePlayer of gamePlayers">
                {{gamePlayer.nickname}} (<span [ngStyle]="{color: colorService.names[gamePlayer.color], display: 'contents'}">{{colorService.names[gamePlayer.color]}}</span>)
            </mat-list-option>
        </mat-selection-list>
    </mat-tab>
</mat-tab-group>
