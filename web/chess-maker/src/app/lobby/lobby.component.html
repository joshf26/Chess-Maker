<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
        <button (click)="sidenav.toggle(); board.updateCanvasSize()"><-></button>
        <h1>Chess Maker</h1>
        <mat-card *ngFor="let game of games" (click)="showGame(game.name)">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{game.name}}</mat-card-title>
                <mat-card-subtitle>Created by {{game.creator}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                A <strong>{{game.board}}</strong> game with <strong>{{game.filled}}/{{game.slots}}</strong> players.
            </mat-card-content>
        </mat-card>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-board #board></app-board>
    </mat-sidenav-content>
</mat-sidenav-container>
