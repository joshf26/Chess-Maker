<h1>Create Game</h1>

<mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Board</mat-label>
    <mat-select [(value)]="data.board">
        <mat-option *ngFor="let board of packDataService.boardNames" [value]="board">
            <strong>{{board.pack}}</strong> {{board.name}}
        </mat-option>
    </mat-select>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close="true">Cancel</button>
  <button mat-raised-button
          color="primary"
          [mat-dialog-close]="data.board"
          [disabled]="data.name == '' || data.board.pack == ''"
          (click)="createGame()">Create</button>
</div>
